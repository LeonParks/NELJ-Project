<html>
    <head>
        <title>Login and Registaration Form</title>
        <link rel="stylesheet" href="css/style/style.css">
        <link rel="stylesheet" href="css/style/utilities.css">
    </head>
    <body>
        <div class="class1">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="Login()">Log in</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
                <form id= "Login" class="input-group">
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id= "Register" class="input-group">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <input type="text" class="input-field" placeholder="Create Password" required>
                    <input type="text" class="input-field" placeholder="Re-enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                    </form>
            </div>
                   </div> 
                   
                   <script>
                   var x = document.getElementById("Login")
                   var y = document.getElementById("Register")
                   var z = document.getElementById("btn")

                   function Register(){
                  x.style.left = "-300px";
                  y.style.left = "50px";
                 z.style.left = "110px";
            
            }
            function Login(){
                  x.style.left = "50px";
                  y.style.left = "450px";
                 z.style.left = "0px";
            
            }


                 </script>



    </body>
</html>
