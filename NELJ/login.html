<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="NELJ Login Page" />
    <meta name="author" content="Elliot Ginty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style/style.css" />
    <link rel="stylesheet" href="css/style/utilities.css" />
    <title>NELJ | Group Project</title>
  </head>
  <body>
    <!-- Navbar-->
    <div class="navbar">
      <div class="container flex">
        <h1 class="Logo">NELJ</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Data Dashboard</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="Contact Us.html">Contact Us</a></li>
            <li><a href="login.html">Register</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Log in Header -->
    <section class="bg-primary pd-10">
      <div class="container">
        <h1 class="dataheading textcenter">Register</h1>
      </div>
    </section>

    <div class="bg-primary pd-10">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
        </div>
        <form id="Login" class="input-group">
          <p class="registerintro">Please enter your information below:</p>
          <input
            type="text"
            class="input-field"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Last Name"
            required
          />
          <input type="text" class="input-field" placeholder="Email" required />
          <input type="checkbox" class="check-box" /><span
            >I agree to Terms and Conditions</span
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <footer class="footer bg-primary my-login">
      <div class="container flex">
        NELJ ©️ 2022
        <nav>
          <ul>
            <li><a href="#">Back To Top</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">LinkedIn</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
